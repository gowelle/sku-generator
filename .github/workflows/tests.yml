name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        extensions: mbstring, pdo_sqlite
    - run: composer install --prefer-dist --no-interaction
    - run: composer test
